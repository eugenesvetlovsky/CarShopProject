{% extends 'core/base.html' %}

{% block title %}Вход - CarShop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right text-primary"></i> Вход
                </h2>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <strong>Ошибка!</strong> Неверное имя пользователя или пароль.
                        </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">
                            <i class="bi bi-person"></i> Имя пользователя
                        </label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-4">
                        <label for="{{ form.password.id_for_label }}" class="form-label">
                            <i class="bi bi-lock"></i> Пароль
                        </label>
                        {{ form.password }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                        <i class="bi bi-check-circle"></i> Войти
                    </button>
                    
                    <div class="text-center">
                        <p class="mb-0">Нет аккаунта? <a href="{% url 'core:register' %}">Зарегистрироваться</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
